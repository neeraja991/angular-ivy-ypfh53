<table id="employees">
	<tr>
		<th *ngFor="let col of columns">
			{{col}}
		</th>
	</tr>
<tr *ngFor="let employee of employees">
				<th>{{employee.id}}</th>
				<th>
					{{employee.Name}}</th>
				<th>
					{{employee.Expertisefield}}</th>
				<th>
					{{employee.CountryofBirth}}</th>
				<th>
					{{employee.DOJ}}</th>
			</tr>
</table>
